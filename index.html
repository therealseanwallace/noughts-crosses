<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <script src="scripts/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main>
    <header>
      <h1>Noughts and Crosses</h1>
    </header>
    <div class="game-container">
      <div class="cpu-game hidden">
        <p>Click a square to go first or click "Computer" to let the computer play first.</p>
        <input type="button" value="Computer" class="button option-button">
      </div>
      <div class="game-grid">
        <div class="modal">
          <div class="modal-content">
            <span class="modal-close-button"><img src="resources/close-thick.svg"></span>
        </div> 
      </div>
    </div>
  </main>
</body>
</html>
